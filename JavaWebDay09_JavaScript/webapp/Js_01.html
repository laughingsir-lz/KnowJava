<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js练习</title>
    <!-- js  直接写在头部   HTML中是顺序执行的 一旦出错 错误之后的代码就不会执行-->
    <script type="text/javascript" src="index.js">
        <!-- 按照js来解析代码在此处直接写 -->
        alert("弹窗方法");
        alert("hello js");
        <!-- js引入方式 和直接写方式 不能同时使用 -->
    </script>
</head>
<body>

</body>
</html>
